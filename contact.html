<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="profile.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="contact-wrapper">
    <nav aria-label="Primary" class="site-nav" id="site-nav">
      <button id="nav-toggle" aria-expanded="true" aria-controls="site-nav" class="nav-toggle">‚ò∞<span class="visually-hidden">Toggle navigation</span></button>
      <ul class="nav-list">
        <li><a href="index.html" aria-label="Home"><span class="link-icon" aria-hidden="true">üè†</span><span class="link-label">Home</span></a></li>
        <li><a href="about.html" aria-label="About"><span class="link-icon" aria-hidden="true">‚ÑπÔ∏è</span><span class="link-label">About</span></a></li>
        <li><a href="contact.html" aria-label="Contact"><span class="link-icon" aria-hidden="true">‚úâÔ∏è</span><span class="link-label">Contact</span></a></li>
      </ul>
    </nav>

    <section class="contact-card" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Contact Us</h1>

      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="contact-name">Full name</label>
          <input id="contact-name" name="name" type="text" data-testid="test-contact-name" aria-describedby="error-name" required>
          <div class="field-error" id="error-name" data-testid="test-contact-error-name" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="contact-email">Email</label>
          <input id="contact-email" name="email" type="email" data-testid="test-contact-email" aria-describedby="error-email" required>
          <div class="field-error" id="error-email" data-testid="test-contact-error-email" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="contact-subject">Subject</label>
          <input id="contact-subject" name="subject" type="text" data-testid="test-contact-subject" aria-describedby="error-subject" required>
          <div class="field-error" id="error-subject" data-testid="test-contact-error-subject" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" rows="6" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
          <div class="field-error" id="error-message" data-testid="test-contact-error-message" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <button type="submit" id="contact-submit" data-testid="test-contact-submit">Send message</button>
        </div>

  <div id="contact-success" role="status" aria-live="polite" data-testid="test-contact-success" tabindex="-1" style="display:none;margin-top:1rem"></div>
      </form>
    </section>
  </main>
</body>
</html>
